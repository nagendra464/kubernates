apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp
spec:
  replicas: 2
  selector:
    app: myjavaapp
    version: 2.7.02
  template:
    metadata:
      labels:
        app: myjavaapp
        version: 2.7.02
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/mymahalogin:2
        ports:
        - containerPort: 8080